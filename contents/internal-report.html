<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/internal-dashboard.css">
    <link rel="stylesheet" href="/assets/css/internal-billing-report.css">
    <script src="https://kit.fontawesome.com/c375a2cc0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="internal-con">
        <!-- header starts here -->
        <header>
            <div id="search-in">
                <input type="text" placeholder="Search">
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div id="right-in">
                <button id="start-time" onclick="startTime()">Start Time</button>
                <div id="time"><span id="hours">00</span> : <span id="mins">00</span> : <span id="seconds">00</span></div>
                <button id="stop-time" onclick="stopTime()">Stop Time</button>
                <div id="other-in">
                    <a href="#"><i class="fa fa-bell fa-2x" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a>
                    <div class="profile-in">
                        <button class="companyDisplay">iiiii</button>
                        <div class="dropdown-in">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="month-section">
            <div>
                <div id="showMonth" onclick="showMonths()"><p>-- Select Month --</p></div>
                <div id="months">
                    <div class="each-month" onclick="chooseMonth(0)">January</div>
                    <div class="each-month" onclick="chooseMonth(1)">Febuary</div>
                    <div class="each-month" onclick="chooseMonth(2)">March</div>
                    <div class="each-month" onclick="chooseMonth(3)">April</div>
                    <div class="each-month" onclick="chooseMonth(4)">May</div>
                    <div class="each-month" onclick="chooseMonth(5)">June</div>
                    <div class="each-month" onclick="chooseMonth(6)">July</div>
                    <div class="each-month" onclick="chooseMonth(7)">August</div>
                    <div class="each-month" onclick="chooseMonth(8)">September</div>
                    <div class="each-month" onclick="chooseMonth(9)">October</div>
                    <div class="each-month" onclick="chooseMonth(10)">November</div>
                    <div class="each-month" onclick="chooseMonth(11)">December</div>
                </div>
            </div>
            <div><button id="time-sheet-button" onclick="filterAndDisplay()">Show Time-sheet</button></div>
        </section>
        <a href="Return"></a>
        <section id="billing-reports-con">
           <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Login Time</th>
                        <th>Hours Spent</th>
                        <th>Daily Wage</th>
                        <th>Over Time</th>
                        <th>Over Time Wage</th>
                        <th>Payable Wage</th>
                    </tr>
                </thead>
                <tbody id="timeSheetCon">
                   
                </tbody>
           </table>
        </section>
    </main>  
    <script src="/assets/js/timer-report-internal.js"></script>  
</body>
</html>
